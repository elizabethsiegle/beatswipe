<!DOCTYPE html>
<html>
<head>
    <title>BeatSwipe Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        #game-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #status {
            position: fixed;
            top: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="status">Ready to play!</div>
    <div id="game-area"></div>
</body>
</html>
